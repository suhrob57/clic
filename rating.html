<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reyting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #000; /* Qora rang */
            color: #fff; /* Matnni oq rangga o'zgartirish */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            color: #FFD700; /* Sariq rang */
        }
        table {
            width: 100%;
            max-width: 600px;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #fff;
        }
        th {
            background-color: #4CAF50; /* Yashil rang */
        }
        a {
            color: #FFD700; /* Sariq rang */
            text-decoration: none;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Telefonlar uchun moslashtirish */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Eng Yaxshi 30 O'yinchi</h1>
    <table id="rating-table">
        <thead>
            <tr>
                <th>O'rni</th>
                <th>Ism</th>
                <th>Ball</th>
            </tr>
        </thead>
        <tbody>
            <!-- Reyting ma'lumotlari shu yerga yuklanadi -->
        </tbody>
    </table>
    <a href="index.html">Orqaga qaytish</a>

    <script>
        // Reyting ma'lumotlarini yuklash
        const scores = JSON.parse(localStorage.getItem("scores")) || [];
        const ratingTable = document.getElementById("rating-table").getElementsByTagName("tbody")[0];

        // Eng yaxshi 30 natijani ko'rsatish
        scores.slice(0, 30).forEach((player, index) => {
            const row = ratingTable.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            const cell3 = row.insertCell(2);
            cell1.textContent = index + 1;
            cell2.textContent = player.name;
            cell3.textContent = player.score;
        });
    </script>
</body>
</html>
